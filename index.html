---
layout: default
title: This is the Bedlam Hotel
---
<div class="large-9 columns medium-9">  
  <section class="posts">
    <h2>Recent Posts</h2>
    {% for post in site.posts %}
    <div>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3> 
      <div class="meta">
        <div class="teaser">{{ post.teaser }}</div>
        <div><small><span class="date">{{ post.date | date: '%B %d, %Y' }}</span> | <span class="categories">{{ post.categories }}</span></small></div>
      </div>
    </div>
    {% endfor %}
  </section>
</div>
