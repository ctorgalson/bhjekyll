<div id="home">
  <h1>Latest Posts</h1>
  <div class="posts">
  {% for post in site.posts %}
    <div class="row">
      <ul class="inline-list">
        <li>{{ post.date | date_to_string }}</li>
      </ul>
      <div><a href="{{ post.url }}">{{ post.title }}</a></div>
    </div>
  {% endfor %}
  </div>
</div>
